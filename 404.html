<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Courier New', monospace;
  background: #0a0e17;
  color: #e2e8f0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}
.container { padding: 2rem; }
h1 { font-size: 4rem; color: #3b82f6; margin-bottom: 0.5rem; }
p { color: #64748b; margin-bottom: 1.5rem; }
a {
  display: inline-block;
  padding: 0.6rem 1.4rem;
  background: #3b82f6;
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
  font-size: 0.9rem;
}
a:hover { background: #2563eb; }
</style>
</head>
<body>
<div class="container">
  <h1>404</h1>
  <p>Page not found. The route you requested doesn't exist.</p>
  <a href="./">Back to Home</a>
</div>
</body>
</html>
